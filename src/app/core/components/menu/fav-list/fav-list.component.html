<mat-nav-list>
  <a
  mat-list-item
  *ngFor="let movie of favList"
  (click)="showMovieDetails(movie.id)"
  >
    <img
      [src]="
        'https://image.tmdb.org/t/p/w300_and_h450_bestv2/' + movie.poster_path
      "
      alt=""
    />
    <span>{{ movie.original_title }}</span>
  </a>
